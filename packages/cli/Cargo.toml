[package]
description.workspace = true
edition.workspace = true
license.workspace = true
name = "kittynode-cli"
readme.workspace = true
repository.workspace = true
version = "0.27.0"

[[bin]]
name = "kittynode"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
eyre = { version = "0.6.12", default-features = false, features = [
  "auto-install",
  "track-caller",
] }
kittynode-core = { version = "0.26.0", path = "../core" }
kittynode-web = { version = "0.23.0", path = "../web" }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0.3.20"
tracing = "0.1.41"
dialoguer = { version = "0.12.0", default-features = false, features = ["editor", "password"] }
crossterm = "0.29.0"

[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
tempfile = "3.23.0"
serde_json = "1.0.145"
