[package]
description.workspace = true
edition.workspace = true
license.workspace = true
name = "kittynode-cli"
readme.workspace = true
repository.workspace = true
version = "0.35.0"

[[bin]]
name = "kittynode"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
eyre = { version = "0.6.12", default-features = false, features = [
  "auto-install",
  "track-caller",
] }
kittynode-core = { version = "0.29.0", path = "../core" }
kittynode-web = { version = "0.26.0", path = "../web" }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread", "fs", "time"] }
tracing-subscriber = "0.3.20"
tracing = "0.1.41"
dialoguer = { version = "0.12.0", default-features = false, features = ["editor", "password"] }
crossterm = "0.29.0"
reqwest = { version = "0.12.23", default-features = false, features = ["rustls-tls", "json"] }
semver = "1.0.27"
eth2_network_config = { git = "https://github.com/sigp/lighthouse", tag = "v7.1.0", package = "eth2_network_config" }
eth2_keystore = { git = "https://github.com/sigp/lighthouse", tag = "v7.1.0", package = "eth2_keystore" }
eth2_wallet = { git = "https://github.com/sigp/lighthouse", tag = "v7.1.0", package = "eth2_wallet" }
types = { git = "https://github.com/sigp/lighthouse", tag = "v7.1.0", package = "types" }
tree_hash = "0.9.1"
hex = "0.4"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
zeroize = "1.7"

[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
tempfile = "3.23.0"
